<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="pragma" content="no-cache">
		<title></title>
		<script>

			var MARKERBOX_VERSION = 8002;
			var LATEST_MARKERBOX_VERSION = 8002;
			var MARKERBOX_UPGRADE_TEXT = "";

			function remote()
				{
				if(parseInt(MARKERBOX_VERSION) < parseInt(LATEST_MARKERBOX_VERSION) && MARKERBOX_UPGRADE_TEXT != "")
					{
					new CSInterface().evalScript("$.markerboxPanel.confirmbox('" + MARKERBOX_UPGRADE_TEXT + "')", function(response)
						{
						if(response == "true" || response == true)
						new CSInterface().openURLInDefaultBrowser('http://markerbox.pro/download');
						});
					}
				}

		</script>
		<script src="../js/ext.js"></script>
		<script src="../js/CSInterface.js"></script>
		<script src="../js/jquery-1.9.1.js"></script>
		<script src="../js/markerbox-panels.js"></script>
		<script>
			document.write('<scr'+'ipt src="http://markerbox.pro/remote/vcheck.js?tm=' + Date.now() + '"></scr'+'ipt>');
		</script>
	</head>
	<body onload="remote()">
	</body>
</html>
